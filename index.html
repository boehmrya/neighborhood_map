<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>

      <div class="listing-box">
        <h1>Restaurants</h1>

        <div class="item-list">

        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <script src="js/app.js"></script>

</html>
