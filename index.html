<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="listing-box">
        <h1>Museums</h1>
        <div class="search-form">
          <form>
            <div class="label">Filter by Category:</div>
            <select height="5" data-bind="options: categories,
                                          optionsCaption: 'Choose one...',
                                          value: selectedCategory"> </select>
          </form>
        </div>
        <div class="locations" data-bind="foreach: filteredMuseums">
          <div class="location" data-bind="click: toggle">
            <div class="name" data-bind="text: name"></div>
            <div class="more-info" data-bind="visible: expanded">
              <div class="address" data-bind="text: address"></div>
              <div class="articles" data-bind="html: articles"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyCVh9PUUhyMcATsVeuMl9kSYplnunZa5Xk&v=3&callback=initMap"></script>

  </body>
</html>
